<!DOCTYPE html>
<html>
<head>
	<title>DOJO SURVEY INDEX</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
</head>
<body>
	<div class="wrap">
		<p class="left">Name:</p>
		<p class="right">{{nom}}</p>

</html>
