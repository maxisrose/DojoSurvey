<html>
    <head>
       <title>Dojo Survey Index</title>
       <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
    </head>
    <body>
      <div class="wrap">
        <form action='/process' method='post'>
            <p>Name:</p> <input type='text' name='name'><br>
            <p>Dojo Location:</p> <select name="location">
              <option value="Seattle" selected>Seattle</option>
              <option value="South-Fransico">South Fransico</oplocation>
              <option value="Tuxus">Tuxus</option>
              <option value="D.C.">D.C.</option>
            </select><br>
            <p>Favorite Language:</p> <select name="lang">
              <option value="Python" selected>Python</option>
              <option value="Mean">Mean</option>
              <option value="Swift">Swift</option>
              <option value="Ruby">Ruby</option>
              <option value="Lamp">Lamp</option>
            </select><br>
            <p>Comments (optional)</p> <textarea name="comment" rows="10" cols="30"></textarea><br>
            <input type='submit' value='Button'>
        </form>
      </div>
    </body>
</html>
